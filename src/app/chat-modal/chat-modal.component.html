<div class="modal-container">
    <div class="modal-header">
    </div>

    <form (ngSubmit)="submitForm()" [formGroup]="chatForm">
        <div class="modal-body">
            <div class="form-group">
                <label for="name">your name</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    formControlName="name"
                />
            </div>
            <div class="form-group">
                <label for="email">your email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                />
            </div>
            <div class="form-group">
                <label for="message">your message</label>
                <textarea
                    id="message"
                    cols="50"
                    rows="10"
                    class="form-control"
                    formControlName="message"
                ></textarea>
            </div>
        </div>
        <div class="modal-footer">
            
            <button class="btn" type="submit" [disabled]="!chatForm.valid">
                <img src="../../assets/icons/send.png" style="width: 32px;" />
                <!-- <i class="fas fa-paper-plane"></i> -->
            </button>
        </div>
    </form>
</div>
